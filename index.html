<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="backgroundImg">
                <input type="text" placeholder="请输入城市" id="inputCity">
                <div class="localInformation">
                    <svg class="location">
                        <use xlink:href="#icon-location"></use>
                    </svg>
                    <div id="location"></div>
                    <div id="currentTime"></div>
                </div>
                <ul class="titleContainer clearfix">
                    <li class="weatherContainer active">
                        <span class="weather"><svg class="weather">
                                <use xlink:href="#icon-taiyang"></use>
                            </svg></span>
                            WEATHER
                    </li>
                    <li class="newsContainer">
                        <span class="news"><svg class="news">
                                <use xlink:href="#icon-news"></use>
                            </svg></span>
                        SUGGESTION
                    </li>
                    <li class="galleryContainer">
                        <span class="gallery"><svg class="gallery">
                                <use xlink:href="#icon-gallery"></use>
                            </svg></span>
                            NEWS&EVENTS
                    </li>
                </ul>
            </div>
            <div class="content">
                <ul class="tabContent">
                    <li class="weatherContent active"> 
                        <ul>
                            <li class="today">
                                <div class="todayInformation">
                                    <div id="todayTemperature"></div>
                                    <span>
                                        <svg class="todayweatherIcon">
                                            <use xlink:href=""></use>
                                        </svg>
                                    </span>
        
                                    <div class="airInformation">
                                        <span id="todayDate">MONDAY 27 th</span>
                                        <span id="todayWind"></span>
                                        <span id="todayPm25"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                         </ul>
                    </li>
                    <li class="suggestionContent">
                        <ul>
                           222 
                        </ul>
                    </li>
                    <li class="newsContent">
                        333
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_401172_3bzyylctklw61or.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tab.js"></script>

</body>

</html>

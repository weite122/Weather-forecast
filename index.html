<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="backgroundImg">
                <input type="text" placeholder="请输入城市" id="inputCity">
                <div class="localInformation">
                    <svg class="location">
                        <use xlink:href="#icon-location"></use>
                    </svg>
                    <div id="location"></div>
                    <div id="currentTime"></div>
                </div>
                <ul class="titleContainer clearfix">
                    <li class="weatherContainer">
                        <span class="weather"><svg class="weather">
                                <use xlink:href="#icon-taiyang"></use>
                            </svg>WEATHER</span>
                    </li>
                    <li class="newsContainer">
                        <span class="news"><svg class="news">
                                <use xlink:href="#icon-news"></use>
                            </svg>NEWS&EVENTS</span>
                    </li>
                    <li class="galleryContainer">
                        <span class="gallery"><svg class="gallery">
                                <use xlink:href="#icon-gallery"></use>
                            </svg>GALLERY(30)</span>
                    </li>
                </ul>
            </div>
            <div class="content">
                <ul>
                    <li class="today">
                        <div class="todayInformation">
                            <div id="todayTemperature"></div>
                                <span class="weatherIcon">
                                        <svg class="cloudy">
                                            <use xlink:href="#icon-cloudy"></use>
                                        </svg>
                                    </span>
                            
                            <div class="airInformation">
                                <span id="todayDate">MONDAY 27 th</span>
                                <span id="todayWind"></span>
                                <span id="todayPm25"></span>
                            </div>
                        </div>
                    </li>
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <img src="" alt="" id="todayImg">
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>  
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>
                    <li class="forecast">
                        <div class="futureDate"></div>
                        <svg class="cloudy">
                            <use xlink:href="#icon-cloudy"></use>
                        </svg>
                        <div class="futureTemperature"></div>
                    </li>                                      
                </ul>
            </div>
        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://at.alicdn.com/t/font_401172_i18ka3k5mj2fyldi.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="backgroundImg">
                <input type="text" placeholder="请输入城市" id="inputCity">
                <div class="localInformation">
                    <svg class="location">
                        <use xlink:href="#icon-location"></use>
                    </svg>
                    <div id="location"></div>
                    <div id="currentTime"></div>
                </div>
                <ul class="titleContainer clearfix">
                    <li class="weatherContainer active">
                        <span><svg class="weatherIcon">
                                <use xlink:href="#icon-taiyang"></use>
                            </svg></span> WEATHER
                    </li>
                    <li class="newsContainer">
                        <span><svg class="suggestionIcon">
                                <use xlink:href="#icon-suggestion"></use>
                            </svg></span> SUGGESTION
                    </li>
                    <li>
                        <span><svg class="newsIcon">
                                <use xlink:href="#icon-news"></use>
                            </svg></span> NEWS&EVENTS
                    </li>
                </ul>
            </div>
            <div class="content">
                <ul class="tabContent">
                    <li class="weatherContent active">
                        <ul>
                            <li class="today">
                                <div class="todayInformation">
                                    <div id="todayTemperature"></div>
                                    <span>
                                        <svg class="todayweatherIcon">
                                            <use xlink:href=""></use>
                                        </svg>
                                    </span>

                                    <div class="airInformation">
                                        <span id="todayDate"></span>
                                        <span id="todayWind"></span>
                                        <span id="todayPm25"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                            <li class="forecast">
                                <div class="futureDate"></div>
                                <svg class="weatherIcon">
                                    <use xlink:href=""></use>
                                </svg>
                                <div class="futureTemperature"></div>
                            </li>
                        </ul>
                    </li>
                    <li class="suggestionContent">
                        <ul class="suggestion">
                            <li>
                                <svg class="carWashing">
                                    <use xlink:href="#icon-carWashing"></use>
                                </svg>
                                <span></span>
                            </li>
                            <li>
                                <svg class="dressing">
                                    <use xlink:href="#icon-dressing"></use>
                                </svg>
                                <span></span>
                            </li>
                            <li>
                                <svg class="preventionFlu">
                                    <use xlink:href="#icon-preventionFlu"></use>
                                </svg>
                                <span></span>
                            </li>
                            <li>
                                <svg class="sport">
                                    <use xlink:href="#icon-sport"></use>
                                </svg>
                                <span></span>
                            </li>
                            <li>
                                <svg class="travel">
                                    <use xlink:href="#icon-travel"></use>
                                </svg>
                                <span></span>
                            </li>
                            <li>
                                <svg class="skinProtection">
                                    <use xlink:href="#icon-skinProtection"></use>
                                </svg>
                                <span></span>
                            </li>
                        </ul>
                    </li>
                    <li class="newsContent">
                        333
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_401172_vh2dykg7ujtt9.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./js/suggestion.js"></script>

</body>

</html>
